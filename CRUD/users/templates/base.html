<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .search-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 8px 12px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #218838;
        }
        .messages {
            margin: 10px auto;
            width: 80%;
            padding: 10px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .actions a {
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
        }
        .edit-btn { background-color: #28a745; }
        .delete-btn { background-color: #dc3545; }
        .edit-btn:hover { background-color: #218838; }
        .delete-btn:hover { background-color: #c82333; }
        .add-user-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .add-user-btn:hover { background-color: #0056b3; }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 2px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        .pagination a:hover { background: #0056b3; }
        .pagination span { background: #ddd; color: black; }
        .form-container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover { background-color: #0056b3; }
        .back-btn {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="{% url 'user_list' %}">Users</a>
            <a href="{% url 'create_user' %}" class="add-user-btn">Add User</a>
        </div>
        <form method="GET" action="{% url 'user_list' %}" class="search-bar">
            <input type="text" name="q" placeholder="Search by name, email, phone..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>
    </nav>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
        <h1>User Management System</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
