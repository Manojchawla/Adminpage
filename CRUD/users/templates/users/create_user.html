{% extends 'base.html' %}

{% block content %}
<h2>Create User</h2>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_phone_no">Phone:</label>
            {{ form.phone_no }}
        </div>
        <button type="submit" class="submit-btn">Save</button>
    </form>

    <a href="{% url 'user_list' %}" class="back-btn">Back to List</a>
</div>

{% endblock %}
